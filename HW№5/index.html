<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script defer src="1.js"></script>
</head>
<body>
  <div class="Gym">
    <p id="Simbol"></p>
    <input type = "text" id ="text" class="error"></input>
    <div class="Control">
      <span class="material-symbols-outlined" id = "settings">
        settings
      <div class ="set" id = "SettingsControl">
        <p>Minuts:</p>
        <input type="number" value="1" step="1" id="timeValue"/>
        <p>Simbols:</p>
        <input type="number" value="100" step="1" id = "simbolCount"/>
      </div>
      </span>
      <p id = "timer">00:00</p>
    <span class="material-symbols-outlined" id="play"><p class="playText" id = "pt">play_arrow</p></span>
    </div>
  </div>
</body>
</html>
