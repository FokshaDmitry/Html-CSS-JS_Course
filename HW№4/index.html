<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script defer src="1.js"></script>
</head>
<body>
  <div class="Player">
        <img class="Cover" />
        <div class="Control">
          <input type="range" class="range" id="Time"/>
          <span class="material-symbols-outlined" id="play"><p class="playText" id = "pt">play_arrow</p></span>
          <span class="material-symbols-outlined" id="replay">replay_10</span>
          <span class="material-symbols-outlined" id="forward">forward_10</span>
          <input type="range" id ="valume" class="valume_range" />
          <span class="material-symbols-outlined" id="valume_up">volume_up</span>
          <input type="file" id="AddFile" class="File" accept="mp3/*"/>
        </div> 
  </div>
</body>
</html>
